version: 1
common:
    resourcePath: ./components
apps:
  - appDirPath: ./react-calculator/
    appID: frontendapp
    appPort: 8080
    daprHTTPPort: 3500
    command: ["node", "server.js"]
    ingress: true
  - appDirPath: ./python/
    appID: multiplyapp
    appPort: 5001
    daprHTTPPort: 3501
    command: ["python3", "app.py"]
  - appDirPath: ./node/
    appID: divideapp
    appPort: 4000
    daprHTTPPort: 3502
    command: ["node", "app.js"]
  - appDirPath: ./go/
    appID: addapp
    appPort: 6000
    daprHTTPPort: 3503
    command: ["./app"]
    buildCommands: 
      - go build app.go
  - appDirPath: ./csharp/
    appID: substractapp
    appPort: 7000
    daprHTTPPort: 3504
    command: ["dotnet", "out/Subtract.dll"]
    buildCommands: 
      - dotnet build --output out
azure:
  subscriptionId: 00000000-0000-0000-0000-000000000000
  resourceGroup: aca
  location: East US
  containerRegistry: change-it
  containerRegistryResourceGroup: change-it